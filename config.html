    <title>Config</title>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="default.css" />

</head>

<body>
    <div id="title-bar">
        <div id="title">Config</div>
        <div id="title-bar-btns">
            <!--<button id="min-btn">-</button>
                    <button id="max-btn">+</button>-->
            <button id="close-btn" onclick="javascript:window.close()">x</button>
        </div>
    </div>
    <div id="content" class="h-100">
        <div class="card h-100">
            <div class="card-body h-100" style="padding-top: 0px">
                <!--<div class="container">-->
                <div class="row h-100">
                    <div class="col-sm">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb" id='path'>
                                <li class="breadcrumb-item"><a href="#">Root</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Library</li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col font-weight-bold">
                                available keys
                            </div>
                            <div class="col font-weight-bold">
                                current keys
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm" id="aKeys">
                                <div>keys</div>
                                <div>keys</div>
                            </div>
                            <div class="col-sm" id="cKeys">

                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Small</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                </div>

                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Small</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <!--<div class="form-group">-->
                        <label for="Textarea">Json File</label>
                        <textarea id="Textarea" oninput="textAreaInput()" rows="10"></textarea>
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="work.js"></script>

</html>
